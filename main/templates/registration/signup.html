{% extends 'main/layout.html' %}

{% block content %}
<h3>Sign Up</h3>
{% if message %}
    <div>
        {{ message }}
    </div>
{% endif %}

 <form action='' method='post' enctype='multipart/form-data'>
     {% csrf_token %}
     {% include 'main/form_template.html' %}
     <button type='submit'>Sign Up</button>
 </form>
{% endblock %}
